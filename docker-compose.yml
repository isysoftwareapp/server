services:
  # Centralized MongoDB for all applications
  mongodb:
    image: mongo:7.0
    container_name: isy-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-SecurePassword123!}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - isy-network

  # Centralized API for healthcare and retail
  isy-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: isy-api
    restart: unless-stopped
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-SecurePassword123!}@mongodb:27017/isy_api?authSource=admin
      - DB_NAME=isy_api
      - JWT_SECRET=${JWT_SECRET:-ISY_API_JWT_SECRET_CHANGE_IN_PRODUCTION}
    volumes:
      - api_uploads:/root/uploads
    depends_on:
      - mongodb
    ports:
      - "8080:8080"
    networks:
      - isy-network

  # Healthcare Frontend
  healthcare:
    build:
      context: ./healthcare
      args:
        USE_BCRYPTJS: "1"
    container_name: isy-healthcare
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - USE_BCRYPTJS=1
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-SecurePassword123!}@mongodb:27017/isy_clinic?authSource=admin
      - NEXT_PUBLIC_APP_NAME=ISY Healthcare
      - NEXT_PUBLIC_APP_URL=https://${DOMAIN:-health.isy.software}
      - NEXT_PUBLIC_API_URL=https://api.isy.software
      - NEXTAUTH_URL=https://${DOMAIN:-health.isy.software}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-ISY_HEALTHCARE_SECRET_KEY_CHANGE_IN_PRODUCTION_MIN_32_CHARACTERS_LONG}
      - JWT_SECRET=${JWT_SECRET:-ISY_HEALTHCARE_JWT_SECRET_CHANGE_IN_PRODUCTION_SECURE_KEY}
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=/app/uploads
      - DEFAULT_CURRENCY=IDR
      - EXCHANGE_RATE_EUR_TO_IDR=17500
      - EXCHANGE_RATE_USD_TO_IDR=15800
    depends_on:
      - isy-api
      - mongodb
    networks:
      - isy-network

  # Retail Frontend
  retail:
    build:
      context: ./retail
      dockerfile: Dockerfile
    container_name: isy-retail
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://api.isy.software
    depends_on:
      - isy-api
    networks:
      - isy-network

  # Kiosk Frontend
  kiosk:
    build:
      context: ./kiosk
    container_name: isy-kiosk
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://api.isy.software
    depends_on:
      - isy-api
      - mongodb
    ports:
      - "3002:3000"
    networks:
      - isy-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: isy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Use nginx.conf from the repo (can be switched between HTTP-only and SSL)
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Use named volumes for certbot artifacts so certificates survive redeploys
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      # Mount uploads for public access
      - api_uploads:/var/uploads:ro
    depends_on:
      - healthcare
      - retail
      - kiosk
      - isy-api
    restart: unless-stopped
    networks:
      - isy-network

  certbot:
    image: certbot/certbot
    container_name: isy-certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - isy-network

volumes:
  mongodb_data:
    driver: local
  api_uploads:
    driver: local
  certbot_etc:
    driver: local
  certbot_www:
    driver: local

networks:
  isy-network:
    driver: bridge
