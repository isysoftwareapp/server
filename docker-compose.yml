services:
  mongodb:
    image: mongo:7.0
    container_name: isy-healthcare-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-SecurePassword123!}
      - MONGO_INITDB_DATABASE=${MONGO_DB:-isy_clinic}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"

  app:
    build:
      context: .
      args:
        USE_BCRYPTJS: "1"
    container_name: isy-healthcare
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - USE_BCRYPTJS=1
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_NAME=ISY Healthcare
      - NEXT_PUBLIC_APP_URL=https://${DOMAIN:-health.isy.software}
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-SecurePassword123!}@mongodb:27017/${MONGO_DB:-isy_clinic}?authSource=admin
      - NEXTAUTH_URL=https://${DOMAIN:-health.isy.software}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-ISY_HEALTHCARE_SECRET_KEY_CHANGE_IN_PRODUCTION_MIN_32_CHARACTERS_LONG}
      - JWT_SECRET=${JWT_SECRET:-ISY_HEALTHCARE_JWT_SECRET_CHANGE_IN_PRODUCTION_SECURE_KEY}
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=/app/uploads
      - DEFAULT_CURRENCY=IDR
      - EXCHANGE_RATE_EUR_TO_IDR=17500
      - EXCHANGE_RATE_USD_TO_IDR=15800
    depends_on:
      - mongodb

  retail:
    build:
      context: ./retail
      dockerfile: Dockerfile
    container_name: isy-healthcare-retail
    restart: unless-stopped
    depends_on:
      - nginx

  retail-api:
    build:
      context: ./retail
      dockerfile: server/Dockerfile
    container_name: isy-healthcare-retail-api
    restart: unless-stopped
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-SecurePassword123!}@mongodb:27017/retail?authSource=admin
      - JWT_SECRET=${RETAIL_JWT_SECRET:-RETAIL_JWT_SECRET_CHANGE_IN_PRODUCTION_MIN_32_CHARS}
      - NODE_ENV=production
    depends_on:
      - mongodb
    ports:
      - "3001:3001"

  nginx:
    image: nginx:alpine
    container_name: isy-healthcare-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Use the SSL-enabled nginx config from the repo as the main nginx config
      - ./nginx-ssl.conf:/etc/nginx/nginx.conf:ro
      # Use named volumes for certbot artifacts so certificates survive redeploys
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - app
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: isy-healthcare-certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongodb_data:
    driver: local
  certbot_etc:
    driver: local
  certbot_www:
    driver: local
