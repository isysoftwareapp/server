events {
    worker_connections 1024;
}

http {
    client_max_body_size 50m;

    upstream app {
        server app:3000;
    }

    upstream retail-api {
        server isy-healthcare-retail-api:3001;
    }

    server {
        listen 80;
        server_name health.isy.software isy.software;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # health.isy.software - Healthcare Next.js App
    server {
        listen 443 ssl;
        server_name health.isy.software;

        ssl_certificate /etc/letsencrypt/live/health.isy.software/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/health.isy.software/privkey.pem;

        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # isy.software - Retail Vite App with API
    server {
        listen 443 ssl;
        server_name isy.software;

        ssl_certificate /etc/letsencrypt/live/health.isy.software/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/health.isy.software/privkey.pem;

        # Retail API endpoints
        location /retail/api/ {
            client_max_body_size 50m;
            proxy_pass http://retail-api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Retail frontend static files
        location /retail/ {
            proxy_pass http://retail:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Root path redirects to retail
        location = / {
            return 301 https://$host/retail/;
        }

        location / {
            return 404;
        }
    }
}
